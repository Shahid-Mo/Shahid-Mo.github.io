baseURL: "https://shahid-mo.github.io/"
title: "TensorTunes"
theme: "PaperMod"
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: TensorTunes
  description: "Exploring the harmony of mathematics and music"
  keywords: [Blog, Portfolio, Music, Mathematics]
  author: Your Name
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: true

  homeInfoParams:
    Title: "Welcome to TensorTunes"
    Content: "Exploring the harmony of mathematics and music through the lens of machine learning and signal processing."

  socialIcons:
    - name: github
      url: "https://github.com/Shahid-Mo"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true